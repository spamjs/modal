<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog {{data.modalClass || 'modal-lg'}}" role="document">
        <div class="modal-content">
            <!-- if(data.title!==undefined){ -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="">{{data.title}}</h4>
            </div>
            <!-- } -->
            <div class="modal-body" id="module-body">


            </div>
            <!-- if(data.buttons && data.buttons.length){ -->
            <div class="modal-footer">
                <!-- for(var i in data.buttons){ -->
                    <!-- if(data.buttons[i].dismiss){ -->
                    <button index="{{i}}" class="modal-button {{data.buttons.buttonClass}}" data-dismiss="modal"
                            rv-disabled="model.buttons.{{i}}.disabled">{{data.buttons[i].label}}
                    </button>
                    <!-- }else{ -->
                    <button index="{{i}}" class="modal-button {{data.buttons.buttonClass}}"
                            rv-disabled="model.buttons.{{i}}.disabled">{{data.buttons[i].label}}
                    </button>
                    <!-- } -->
                <!-- } -->
            </div>
            <!-- } -->
        </div>
    </div>
</div>
